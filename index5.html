<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer clase</title>
</head>
<body>
    <!--tablas-->
    <h1>Planes</h1>
    <table border="1">
        <tr>
            <th>Caracteristicas</th>
            <th>Basicos</th>
            <th>Intermedio</th>
            <th>Premium</th>
        </tr>
        <tr>
            <td>Cantidad de dispositivos</td>
            <td>1</td>
            <td>2</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Calidad</td>
            <td>480p</td>
            <td>720p</td>
            <td>4k</td>
        </tr>
        
        
        
    </table>
    <hr>
    <h1>Datos</h1>
    <table border="1" style="width: 100%;">
        <caption>Personas</caption>
        <tr>
            <th rowspan="2">Nombre</th>
            <th>Apellido</th>
            <th colspan="3">Telefono</th>
        </tr>
        <tr>
            <td>Augusta</td>
            <td>PArola</td>
            <td>534545</td>
            <td>3333333</td>
            <td>5555555</td>
        </tr>
    </table>
    
</body>
</html>
